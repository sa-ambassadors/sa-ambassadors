<html xmlns:th="http://www.thymeleaf.org" >
<head th:replace="fragments/head :: head('View Jobs')"></head>

<body>
<div class="container content">
    <div th:each="job: ${searchedJobs}">
        <div>
            <h4 th:text="${job.title}"></h4>
            <hr />
            <p>Company: <span th:text="${job.getCompanyName()}"></span></p>
            <p>Description: <span th:text="${job.getJobDescription()}"></span></p>
            <button class="waves-effect waves-light light-blue btn" th:href="@{'/jobs/' + ${job.getId()}}">View Full Post</button>
            <hr />
        </div>
    </div>
</div>
<footer th:replace="fragments/footer"></footer>
</body>
</html>
