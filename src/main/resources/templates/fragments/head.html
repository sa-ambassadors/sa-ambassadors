<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
	<th:block th:fragment="head(title)">

		<head>
			<meta charset="UTF-8" />
			<title th:text="'InternHub | ' + ${title}"></title>
            <link rel="icon" href="ih-favicon.png" type="image">

			<!-- Compiled and minified CSS Materialize-->
			<link rel="stylesheet"
				  href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
			<!-- Nav bar -->
			<nav>
				<div class="nav-wrapper">
					<a href="#" class="brand-logo">InternHub</a>
					<span sec:authorize="isAuthenticated()"><a href="/dashboard" class="brand-logo">InternHub</a></span>
					<span sec:authorize="isAnonymous()"><a href="/" class="brand-logo">InternHub</a></span>
					<a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
					<ul class="right hide-on-med-and-down">
						<li>
							<div class="input-field">
								<input id="search" type="search" required="required" />
								<label class="label-icon" for="search"><i class="material-icons">search</i></label>
								<i class="material-icons">x</i>
							</div>
						</li>
						<li sec:authorize="isAnonymous()"><a href="/login">Login</a></li>
						<li sec:authorize="isAuthenticated()"><a href="/logout">Logout</a></li>
						<div sec:authorize="isAnonymous()">
						<li><a href="/interns/register">Interns</a></li>
						<li><a href="/employers/register">Employers</a></li>
						</div>
						<li><a href="/faq">FAQ</a></li>
					</ul>
				</div>

				<!-- Display current logged-in user -->
				<div sec:authorize="isAuthenticated()">
					<form th:action="@{/logout}" th:method="post"></form>
					User ID: <span id ="username" th:text="${#authentication.principal.id}"></span>
					Username: <span th:text="${#authentication.principal.username}"></span>
                    test
				</div>

			</nav>

			<!-- Collapsible side nav -->
			<ul class="sidenav" id="mobile-demo">
				<li><a href="/login">Login</a></li>
				<li><a href="/interns/register">Interns</a></li>
				<li><a href="/employers/register">Employers</a></li>
				<li><a href="/faq">FAQ</a></li>
			</ul>

		</head>

	</th:block>
</html>
