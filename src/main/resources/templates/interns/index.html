<html xmlns:th="http://www.thymeleaf.org" >
<head th:replace="fragments/head :: head('View Jobs')"></head>

<body>
<div th:each="job: ${jobsList}">
	<h4 th:text="${job.getTitle()}" />
	<p th:text="${job.getCompanyName()} - ${job.getLocation()}" />

</div>

</body>
<footer th:replace="fragments/footer"></footer>
</html>
